general:
  label: 基础设置
  items:
    customTitle:
      name: customTitle
      label: '自定义头部站点标题'
      type: text
      placeholder: '仅在页面头部标题位置显示，和Typecho后台设置的站点名称不冲突，留空则显示默认站点名称'
    PjaxOption:
      name: PjaxOption
      label: 全站Pjax
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    SidebarFixed:
      name: SidebarFixed
      label: 动态显示侧边栏
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    scrollTop:
      name: scrollTop
      label: 返回顶部
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    AjaxLoad:
      name: AjaxLoad
      label: Ajax翻页
      type: radio
      data-type: string
      default: '0'
      options:
        - value: 'auto'
          label: 自动
        - value: 'click'
          label: 点击
        - value: '0'
          label: 关闭
